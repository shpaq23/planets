<div class="tab-content scrollbar scrollbar-primary box-shadow">
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let resident"> {{resident.name}} </td>
    </ng-container>
    <ng-container matColumnDef="height">
      <th mat-header-cell *matHeaderCellDef> Height </th>
      <td mat-cell *matCellDef="let resident"> {{resident.height}} </td>
    </ng-container>
    <ng-container matColumnDef="mass">
      <th mat-header-cell *matHeaderCellDef> Mass </th>
      <td mat-cell *matCellDef="let resident"> {{resident.mass}} </td>
    </ng-container>
    <ng-container matColumnDef="hair_color">
      <th mat-header-cell *matHeaderCellDef> Hair Color </th>
      <td mat-cell *matCellDef="let resident"> {{resident.hair_color}} </td>
    </ng-container>
    <ng-container matColumnDef="skin_color">
      <th mat-header-cell *matHeaderCellDef> Skin Color </th>
      <td mat-cell *matCellDef="let resident"> {{resident.skin_color}} </td>
    </ng-container>
    <ng-container matColumnDef="eye_color">
      <th mat-header-cell *matHeaderCellDef> Eye Color</th>
      <td mat-cell *matCellDef="let resident"> {{resident.eye_color}} </td>
    </ng-container>
    <ng-container matColumnDef="birth_year">
      <th mat-header-cell *matHeaderCellDef> Birth Year</th>
      <td mat-cell *matCellDef="let resident"> {{resident.birth_year}} </td>
    </ng-container>
    <ng-container matColumnDef="gender">
      <th mat-header-cell *matHeaderCellDef> Gender </th>
      <td mat-cell *matCellDef="let resident"> {{resident.gender}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="columns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: columns;"></tr>
  </table>
</div>
