<h2>{{planet.name}}</h2>
<button mat-raised-button (click)="backToList()">Back to the list</button>
<div class="residents">
  <h4>Residents</h4>
  <mat-progress-bar *ngIf="residentsLoading" mode="indeterminate"></mat-progress-bar>
  <app-residents *ngIf="!residentsLoading" [residents]="planet.residents"></app-residents>
</div>
<div class="films">
  <h4>Films</h4>
  <mat-progress-bar *ngIf="filmsLoading" mode="indeterminate"></mat-progress-bar>
</div>
